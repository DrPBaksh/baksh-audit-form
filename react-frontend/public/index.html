<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="DMGT AI & Data Readiness Survey - Professional assessment platform for evaluating organizational AI and data maturity" />
    <meta name="keywords" content="AI assessment, data readiness, DMGT, survey, artificial intelligence, data maturity" />
    <meta name="author" content="DMGT" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DMGT AI & Data Readiness Survey" />
    <meta property="og:description" content="Comprehensive assessment platform for evaluating AI and data readiness across organizations." />
    <meta property="og:url" content="%PUBLIC_URL%" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>DMGT AI & Data Readiness Survey</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #475569;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        color: #64748b;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading DMGT AI Survey</div>
      <div class="loading-subtext">Preparing your assessment platform...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- NoScript Fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      ">
        <div>
          <h1 style="color: #1e293b; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="color: #64748b; margin-bottom: 24px;">
            This survey platform requires JavaScript to function properly.
            Please enable JavaScript in your browser and refresh the page.
          </p>
          <p style="color: #64748b; font-size: 14px;">
            If you continue to experience issues, please contact support.
          </p>
        </div>
      </div>
    </noscript>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const body = document.body;
          
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            body.classList.remove('loading');
            
            // Remove loading screen from DOM after transition
            setTimeout(function() {
              if (loadingScreen.parentNode) {
                loadingScreen.parentNode.removeChild(loadingScreen);
              }
            }, 300);
          }
        }, 500); // Small delay to ensure React has rendered
      });
      
      // Fallback: Hide loading screen after 10 seconds regardless
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          body.classList.remove('loading');
        }
      }, 10000);
    </script>
  </body>
</html>
